<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Get in Touch</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="../images/logo.svg"
        alt="biolite-vert-logo"
      />
      <div class="header__cart">
        <img
          class="header__cart-svg"
          src="../images/shopping-cart.svg"
          alt="shopping-cart-icon"
        />
        <div class="header__cart-text">Cart</div>
      </div>
    </header>
    <main>
      <section class="title">
        <div class="title__container">
          <h1>Get In Touch</h1>
        </div>
      </section>
      <section class="contact">
        <div class="contact__data">
          <img src="../images/email-icon.png" alt="email-icon" />
          <div class="contact__data-text">
            <p>Email</p>
            <a href="mailto:hello@bioelitevert.ro">hello@bioelitevert.ro</a>
          </div>
        </div>
        <div class="contact__data">
          <img src="../images/phone-icon.png" alt="phone-icon" />
          <div class="contact__data-text">
            <p>Telefone</p>
            <a href="tel:0269228115">0269 228 115</a>
          </div>
        </div>
        <div class="contact__data">
          <img src="../images/location-icon.png" alt="location-icon" />
          <div class="contact__data-text">
            <p>Adresa</p>
            <a>Strada Litovoi-Voda, Nr. 18</a>
          </div>
        </div>
      </section>
      <section class="main-title">
        <h2>Contacteaza Bioelite Vert</h2>
        <h3>Trimite-ne mesajul tau</h3>
      </section>
      <section class="main-content">
        <div class="main-content__container">
          <img class="main-content__map" src="../images/map.png" alt="map" />
          <div class="main-content__form">
            <div class="main-content__wrap">
              <div class="main-content__form-input">
                <label for="name">Nume</label>
                <input class="main-content__input" type="text" name="name" />
              </div>
              <div class="main-content__form-input">
                <label for="telephone">Telefon</label>
                <input
                  class="main-content__input"
                  type="text"
                  name="telephone"
                />
              </div>
            </div>
            <div class="main-content__form-input">
              <label for="email">Email</label>
              <input class="main-content__input" type="email" name="email" />
            </div>
            <div class="main-content__form-input">
              <label for="message">Mesaj</label>
              <input
                class="main-content__input-message"
                type="text"
                name="message"
              />
            </div>
            <button class="main-content__button">Submit</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__logo">
        <img
          class="footer__big-logo"
          src="../images/logo-footer.svg"
          alt="biolite-vert-logo"
        />
        <img
          class="footer__small-logo"
          src="../images/logo-small.png"
          alt="biolite-vert-logo"
        />
      </div>
      <div class="footer__contact">
        <div class="footer__contact-form">
          <img src="../images/Message.png" alt="mail-icon" />
          <a class="footer__text-small" href="mailto:hello@bioelitevert.ro"
            >hello@bioelitevert.ro</a
          >
        </div>
        <div class="footer__contact-form">
          <img src="../images/Mobile.png" alt="mobile-icon" />
          <a class="footer__text-small" href="tel:0269228115">0269 228 115 </a>
        </div>
        <div class="footer__contact-form">
          <img src="../images/Location.png" alt="location-icon" />
          <span class="footer__text-small"> Strada Litovoi-Voda, Nr. 18 </span>
        </div>
      </div>
      <div class="footer__line"></div>
      <div class="footer__info">
        <div class="footer__info-copyright">
          Â© 2022 Bioelite Vert. TOATE DREPTURILE REZERVATE.
        </div>
        <div class="footer__info-social">
          <span
            ><img src="../images/instagram.svg" alt="instagram-icon"
          /></span>
          <span><img src="../images/browser.svg" alt="browser-icon" /></span>
          <span><img src="../images/twitter.svg" alt="twitter-icon" /></span>
          <span><img src="../images/youtube.svg" alt="youtube-icon" /></span>
        </div>
      </div>
    </footer>
    <script src="../main.js"></script>
  </body>
</html>
